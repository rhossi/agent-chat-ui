apiVersion: v1
kind: Secret
metadata:
  name: agent-chat-ui-secret
  namespace: agent-chat-ui
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual secrets
  # Never commit actual secrets to version control
  
  # NextAuth Configuration
  NEXTAUTH_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  
  # OCI Identity Domain OAuth
  OCI_ISSUER: "https://idcs-xxxxxxxx.identity.oraclecloud.com"
  OCI_CLIENT_ID: "your-oci-client-id"
  OCI_CLIENT_SECRET: "your-oci-client-secret"
  
  # LangGraph Production Configuration (Optional)
  # Uncomment if using API passthrough for production LangGraph
  # LANGSMITH_API_KEY: "lsv2_your_langsmith_api_key"

